<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>User table</title>
</head>
<body>
<h2>User:</h2>
<div>Name:</div>
<div th:text="${user.name}"></div>
<br>
<div>LastName:</div>
<div th:text="${user.lastName}"></div>
<br>
<div>Car:</div>
<div th:text="${user.car}"></div>
</br>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
  <input type="submit" value="Delete">
</form>
</br>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin/{id}/edit(id=${user.id})}">
  <input type="submit" value="Edit">
</form>
</br>
<form sec:authorize="hasRole('ROLE_ADMIN')" th:method="GET" th:action="@{/admin}">
  <input type="submit" value="Main menu">
</form>
</br>
<form th:method="GET" th:action="@{/logout}">
  <input type="submit" value="Logout">
</form>
</body>
</html>
