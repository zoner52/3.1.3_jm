<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: #f5f5f5">
<p style="color: blueviolet" th:if="${param.error}">
    Oops! Please check username or password you entered and try again.
</p>
<form method="post" action="/login">
    <h2 class="mb-3 mt-5">Please sign in</h2>
    <div class="form-group">
        <label for="email" class="col-md-2">
            <input class="form-control" name="email" id="email" placeholder="E-mail address" required autofocus/>
        </label>
    </div>
    <div class="form-group">
        <label for="password" class="col-md-2 mb-2">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"
                   required/>
        </label>
    </div>
    <div class="form-group">
        <label for="button" class="col-md-2">
            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Sign in" id="button"/>
        </label>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
